mqtt:
  enabled: True
  user: lluz
  password: "{FRIGATE_MQTT_PASSWORD}"
  host: 10.1.1.10
  port: 1883

detectors: # <---- add detectors
  coral:
    type: edgetpu
    device: usb

ui:
  live_mode: webrtc 
  time_format: 24hour 
  strftime_fmt: "%H:%M:%S - %a %d %B %Y"

ffmpeg:
  hwaccel_args: preset-vaapi

cameras:
  frente_esquerda: # <------ Name the camera
    ffmpeg:
      inputs:
        - path: rtsp://10.1.1.12:554/user=admin&password={FRIGATE_PASSWORD}&channel=1&stream=1.sdp
          roles:
          - detect
          - record
    detect:
      enabled: True # <---- disable detection until you have a working camera feed
      width: 1280 # <---- update for your camera's resolution
      height: 720 # <---- update for your camera's resolution
      fps: 5
    snapshots:
      enabled: True
      bounding_box: False
      required_zones:
       - calcada_direita
       - calcada_esquerda
       - portao_fora
       - portao_dentro
    rtmp:
      enabled: False
    zones:  
      portao_fora:
        coordinates: 197,70,732,41,741,234,136,237
        objects:
          - person
      portao_dentro:
        coordinates: 537,720,65,720,90,451,558,467
        objects:
          - person
      calcada_direita:
        coordinates: 1280,245,805,237,843,0,1280,0
        objects:
          - person
      calcada_esquerda:
        coordinates: 229,50,0,62,0,249,202,244
        objects:
          - person
    record:
      enabled: True
      events:
        retain:
          mode: motion
          default: 10
        objects:
          - person
  casa:
    ffmpeg:
      inputs:
        - path: rtsp://10.1.1.11:554/user=lluz&password={FRIGATE_PASSWORD}&ch02.264?dev=1/live
          roles:
          - detect
        - path: rtsp://10.1.1.11:554/user=lluz&password={FRIGATE_PASSWORD}&ch01.264?dev=1/live
          roles:
          - record
    detect:
      enabled: True # <---- disable detection until you have a working camera feed
      width: 1280 # <---- update for your camera's resolution
      height: 720 # <---- update for your camera's resolution
      fps: 5
    zones:  
      porta:
        coordinates: 1207,384,1280,226,1280,0,1172,0,1090,287
        objects:
          - person
        filters:
          person:
            min_score: .8
            threshold: .85
    motion:
      mask:
        - 25,461,93,417,188,540,122,582
        - 0,0,83,211,0,266
    snapshots:
      enabled: True
      bounding_box: False
      #required_zones:
        #- varanda_d 
        #- portao_d
    record:
      enabled: True
      events:
        retain:
          default: 7
          mode: motion
        objects:
          - person
          - cat
objects:
  track:
    - person
  filters:
    person:
      min_area: 5000
      max_area: 100000
      min_score: 0.75
      threshold: 0.75
