mqtt:
  enabled: true
  user: lluz
  password: '{FRIGATE_MQTT_PASSWORD}'
  host: 10.1.1.10
  port: 1883

detectors: # <---- add detectors
  coral:
    type: edgetpu
    device: usb

ui:
  time_format: 24hour
  strftime_fmt: '%H:%M:%S - %a %d %B %Y'

ffmpeg:
  hwaccel_args: preset-vaapi

cameras:
  garagem: # <------ Name the camera
    ffmpeg:
      inputs:
        - path: 
            rtsp://10.1.1.14:554/user=lluz&password={FRIGATE_PASSWORD}&channel=1&stream=1.sdp
          roles:
            - detect
        #- path: rtsp://10.1.1.14:554/user=lluz&password=Luke123luz_&ch01.264?dev=1/live
        #  roles:
        #  - record
    detect:
      enabled: true # <---- disable detection until you have a working camera feed
      width: 1280 # <---- update for your camera's resolution
      height: 720 # <---- update for your camera's resolution
      fps: 5
    snapshots:
      enabled: true
      bounding_box: false
    record:
      enabled: true
      alerts:
        retain:
          days: 10
      detections:
        retain:
          days: 10
  frente_esquerda: # <------ Name the camera
    ffmpeg:
      inputs:
        - path: rtsp://10.1.1.11:554/user=lluz&password={FRIGATE_PASSWORD}&ch02.264?dev=1/live
          roles:
            - detect
        - path: rtsp://10.1.1.11:554/user=lluz&password={FRIGATE_PASSWORD}&ch01.264?dev=1/live
          roles:
            - record
    detect:
      enabled: true # <---- disable detection until you have a working camera feed
      width: 1280 # <---- update for your camera's resolution
      height: 720 # <---- update for your camera's resolution
      fps: 5
    snapshots:
      enabled: true
      bounding_box: false
      required_zones:
        - calcada_direita
        - calcada_esquerda
        - portao_fora
        - portao_dentro
    zones:
      portao_fora:
        coordinates: 297,455,710,433,681,559,256,560
        objects:
          - person
          - car
      portao_dentro:
        coordinates: 492,720,0,720,0,583,499,625
        objects:
          - person
      calcada_direita:
        coordinates: 1280,510,682,562,714,394,1280,364
        objects:
          - person
          - car
      calcada_esquerda:
        coordinates: 274,445,0,450,0,542,259,557
        objects:
          - person
          - car
    motion:
      mask: 0,0.147,0.046,0.143,0.075,0.276,0,0.621
    record:
      enabled: true
      alerts:
        retain:
          days: 10
      detections:
        retain:
          days: 10
  casa:
    ffmpeg:
      inputs:
        - path: 
            rtsp://10.1.1.12:554/user=admin&password={FRIGATE_PASSWORD}&channel=1&stream=1.sdp
          roles:
            - detect
            - record
    detect:
      enabled: true # <---- disable detection until you have a working camera feed
      width: 1280 # <---- update for your camera's resolution
      height: 720 # <---- update for your camera's resolution
      fps: 5
    zones:
      porta:
        coordinates: 1280,288,1280,0,1050,0,1066,284
        objects:
          - person
          - dog
        filters:
          person:
            min_score: .8
            threshold: .85
    snapshots:
      enabled: true
      bounding_box: false
      #required_zones:
        #- varanda_d 
        #- portao_d
    record:
      enabled: true
      alerts:
        retain:
          days: 7
      detections:
        retain:
          days: 7
objects:
  track:
    - person
    - dog
    - car
  filters:
    person:
      min_area: 5000
      max_area: 100000
      min_score: 0.75
      threshold: 0.75
version: 0.15-0
camera_groups:
  Parent:
    order: 1
    icon: LuBus
    cameras:
      - frente_esquerda
      - garagem
